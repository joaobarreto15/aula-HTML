<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <form>
        <label>Digite o n√∫mero</label>
        <input type="number" name="num" />
    </form>
    </form>
    <h1>Tabuada do {{num}}</h1>
    <ul>
        {% if num %}
        {% for p in range(1,11) %}
            <li>{{num}} x {{p}} = {{num*p}}</li>
        {%endfor%}
        {% endif %}
    </ul>

</body>
</html>
